{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Add Article
{% endblock title %}

{% block head %}
<style>

</style>
{% endblock head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <form hx-post="{% url 'process_article' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success">
                    <i class="fas fa-save"></i>
                    Save Article
                </button>
            </form>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>
{% endblock content %}
