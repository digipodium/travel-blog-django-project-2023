{% load static %}
<nav class="navbar navbar-expand navbar-light bg-transparent px-2">
    <div class="nav navbar-nav">
        <a class="p-2 d-flex align-items-center btn" data-bs-toggle="offcanvas" href="#sidemenu" role="button"
            aria-controls="sidemenu">
            <i class="fa fa-bars fs-3"></i>
            <img src="{% static 'images/logo_light.png' %}" alt="logo" class="rounded-sm ms-3" width="42">
        </a>
    </div>
    <!-- centers webpage title -->
    <div class="navbar-brand mx-auto">
        Travel Blog <span class="fs-5 fw-light">- {{title}}</span>
    </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="sidemenu" aria-labelledby="sidemenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidemenuLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
        <div>
            <span class="fs-2"> Travel Blog ðŸ§³</span>
        </div>

        <ul class="navbar-nav justify-content-start flex-grow-1 py-3">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link active d-flex align-items-center justify-content-between" aria-current="page"
                    href="{% url 'article_form' %}">
                    Add Article
                    <i class="fa fa-plus"></i>
                </a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center justify-content-between" href="#">
                    View articles
                    <i class="fa fa-eye"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center justify-content-between" href="#">
                    Contact us
                    <i class="fa fa-envelope"></i>
                </a>
            </li>
        </ul>

        <div class="auth-section mt-auto">
            <div class="d-flex align-items-center justify-content-between">
                {% if user.is_authenticated %}
                {{ user.username|title }}
                <a href="{% url 'logout' %}" class="btn btn-outline-primary">
                    <i class="fa fa-sign-out"></i>
                </a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">
                    Login
                    <i class="fa fa-sign-in"></i>
                </a>
                <a href="{% url 'register' %}" class="btn btn-outline-success">
                    Register
                    <i class="fa fa-user-plus"></i>
                </a>
                {% endif %}

            </div>
        </div>
    </div>
</div>
